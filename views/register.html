    <main>
        <article class="form-login-register">
            <form action="/login" method="POST" class="form">
                <h4>Crear una cuenta de</h4>
                <h2>TechBox</h2>
                <div class="form__campos">
                    <input type="user" placeholder="User">
                    <input type="text" placeholder="Telefono" required>
                    <input type="email" name="Email" placeholder="Direccion de correo electronico" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form__recuerdame">
                    <div class="form__recuerdame-campos">
                        <input type="checkbox" name="recuerdame">
                        <label for="recuerdame">Recuerdame</label>
                    </div>
                </div>
                <div class="form__buttom">
                    <button type="submit">Iniciar sesión ahora</button>
                </div>
            </form>
        </article>
